<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Links-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ee3d15a0a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/login-media.css">

    <title>Login</title>
    <link rel="icon" href="images/icon.png">
  </head>

  <body>

    <section class="login">
      
      <div class="container-fluid">
        <div class="row align-items-center justify-content-center">


          <div class="col-lg-8 ">

            <div class="login_box">
              <div class="row">

                <div class="col-lg-6">
                  <div class="login_img d-lg-block d-none">
                    <img src="images/login_img.jpg" class="img-fluid w-100 p-0 m-0">
                  </div>
                </div>

                <!-- login -->
                <div class="col-lg-6 align-self-center">
                  <div class="login_form ps-lg-3 pe-lg-5 px-4 py-2">
                    <!-- logo start -->
                    <a class="navbar-brand logo text-center" href="index.html">
                      <img src="images/logo.png" class="img-fluid" alt="bookworms">
                    </a>
                    <!-- logo end -->

                    <form action="" method="">
                      
                      <div class="mb-2">
                        <label for="u_email" class="form-label">Enter your email</label>
                        <input type="email" class="form-control u_email" id="u_email" name="u_email">
                      </div>

                      <div class="mb-2">
                        <label for="u_pass" class="form-label">Password</label>
                        <input type="password" class="form-control u_pass" id="u_pass" name="u_pass">
                        <i class="fa fa-eye eye"></i>                        
                      </div>
                      <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input u_loggedin" id="u_loggedin " name="u_loggedin">
                        <label class="form-check-label" for="u_loggedin">Keep me logged in</label>
                      </div>
                      <button type="submit" class="btn login_btn" name="login_btn" id="login_btn">Login</button>
                      <p class="text-center pt-2">Don't have an account? <a href="signup.html">Sign up</a></p>
                    </form>
                    
                  </div>
                </div>
              </div>
            </div>


            

          </div>
        </div>
      </div>
    </section>





    <!--JS Links -->
   
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
   
  </body>
</html>
